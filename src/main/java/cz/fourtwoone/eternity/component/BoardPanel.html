<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="boardView">
        <table cellspacing="0" cellpadding="0" border="1">
            <tr wicket:id="boardRows">
                <td wicket:id="cols">
                    <a wicket:id="boardPieceLink">
                        <img wicket:id="img" width="50px" height="50px"></img>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</wicket:panel>
</body>
</html>
